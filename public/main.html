<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Quick Fix- Maintenance Everythings</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <!-- Favicons -->
  <!-- <link href="assets/img/favicon.png" rel="icon"> -->
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="main.css" rel="stylesheet">

</head>

<body>

    <div class="wrapper">

        <!-- Header -->
        <header>
            <img src="img/QuickFix.png" alt="QuickFixLogo" class="logo">
            <div class="searchBar">
                <img src="img/Magnifying.png" alt="Magnifying" class="magnifying">
                <input type="text" placeholder="Find To Fix">
            </div>
            <img src="img/Chat.png" alt="ChatIcon" class="chat">
        </header>

        <!-- Content -->
        <div class="content">

            <!-- Introduction -->
            <div class="intro">
                <img src="img/Intro.png" alt="intro">
            </div>

            <!-- Popular Service -->
            <div class="popular">
                <p>Popular Service</p>
                <img src="img/Service1.png" alt="service1">
                <img src="img/Service2.png" alt="service2">
                <img src="img/Service3.png" alt="service3">
            </div>

            <!-- Service Provider -->
            <div class="provider">
                <p>Top Service Provider</p>
                <div class="rating">
                    <img src="img/ServiceProfile.png" alt="profile" class="profile">
                    <img src="img/5star.png" alt="star" class="star">
                </div>
                <div class="rating">
                    <img src="img/ServiceProfile.png" alt="profile" class="profile">
                    <img src="img/3star.png" alt="star" class="star">
                </div>
                <div class="rating">
                    <img src="img/ServiceProfile.png" alt="profile" class="profile">
                    <img src="img/2star.png" alt="star" class="star">
                </div>
            </div>  

        </div>

        <!-- Footer -->
        <footer>
            <div class="home">
                <img src="img/Home.png" alt="Home">
                <p>Home</p>
            </div>
            <div class="fixList">
                <img src="img/List.png" alt="List">
                <p>Fix List</p>
            </div>
            <div class="notification">
                <img src="img/Notification.png" alt="Notification">
                <p>Notification</p>
            </div>
            <div class="account">
                <img src="img/Profile.png" alt="Account">
                <p>Account</p>
            </div>
        </footer>

    </div>

</body>

</html>
